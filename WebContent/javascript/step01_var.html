<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variable</title>
    <script>
        // 한줄 주석
        /*
            여러줄 주석
        */
        //숫자를 선언하는 방법
        var num1 = 9999;
        var num1 = 1000; // var 는 이중선언 가능

        //alert(num1);
        console.log(num1);

        //문자열 선언하는 방법
        var myName = '박지혜';
        var yourName = "조국";
        var multiName = `나는 성영한 입니다. 
        너는 누구냐?`; 
        console.log(multiName);

        //자료형 확인
        console.log(typeof num1);
        console.log(typeof myName);
        console.log(typeof test);
        console.log(typeof ourName);

        var test;
        var ourName ="kpc";//variable hoisting

        console.log(typeof ourName);

        function foo() { //function hoisting
            console.log('function foo()');
        }

        console.log(typeof foo);

        let a1 = 1000;
        //let a1 = 2000; //이중선언 안됨 
        console.log(a1);

        //console.log(a2);
        //let a2 = 10; // variable hoisting 안됨

        var b1 = 10; 
        console.log(b1);
        if(true) {
            var b1 = 20;
            console.log(b1);
        }
        console.log(b1);

        let c1 = 10;
        console.log(c1);
        if(true) {
            let c1 = 20;
            console.log(c1);
        }
        console.log(c1);

        const d1 = 10;
        //d1 = 30; //const 는 primitive type일 때 변경 불가

        const e1 = [1,2];
        e1.push(3); //const는 complext type일 때는 
                    //객체의 구성요소 바뀌는 것은 괜찮음
        console.log(e1);

        // 1. primitive type => let 변수 사용
        // 2. primitive type 중에서 상수 선언이 필요할 때는 => const 변수
        // 3. complext type => const 변수 사용



    </script>
</head>
